<!DOCTYPE html>
<html>
<head>
  <title>ESP8266 WiFi Config</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; padding: 20px; }
    input, select, button { width: 100%; padding: 8px; margin: 10px 0; }
    input[type="submit"] { background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    input[type="submit"]:hover { background-color: #45a049; }
    button { background-color: #008CBA; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #007BA7; }
    button:disabled { background-color: #ccc; cursor: not-allowed; }
    .status { margin-top: 20px; }
  </style>
</head>
<body>
  <h2>WiFi Setup</h2>

  <form id="wifiForm">
    <label for="ssid">SSID:</label>
    <select id="ssid" name="ssid">
      <option>Loading...</option>
    </select>

    <button type="button" onclick="scanNetworks()">Scan</button>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <input type="submit" value="Connect">
  </form>

  <button id="resetBtn" onclick="resetCredentials()" disabled>Reset WiFi</button>

  <div class="status">
    <h3>Status</h3>
    <div id="status">Checking...</div>
  </div>

  <script>
    function scanNetworks() {
      const ssidSelect = document.getElementById('ssid');
      ssidSelect.innerHTML = '<option disabled selected>Scanning...</option>';

      fetch('/scan')
        .then(response => response.json())
        .then(data => {
          ssidSelect.innerHTML = '';
          data.forEach(ssid => {
            const option = document.createElement('option');
            option.value = ssid;
            option.text = ssid;
            ssidSelect.appendChild(option);
          });
        })
        .catch(err => {
          ssidSelect.innerHTML = '<option disabled>Error scanning</option>';
          console.error("Scan error:", err);
        });
    }

    function updateStatus() {
      fetch('/status')
        .then(response => response.text())
        .then(text => {
          document.getElementById("status").innerHTML = text;

          // Enable Reset button only if connected
          const isConnected = text.includes("Connected to:");
          document.getElementById("resetBtn").disabled = !isConnected;
        });
    }

    function resetCredentials() {
      if (confirm("Reset saved WiFi credentials?")) {
        fetch("/reset", { method: "POST" })
          .then(response => response.text())
          .then(msg => {
            document.getElementById("status").innerHTML = msg;
          })
          .catch(err => {
            document.getElementById("status").innerHTML = "❌ Reset failed";
          });
      }
    }

    document.getElementById("wifiForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const ssid = document.getElementById("ssid").value;
      const password = document.getElementById("password").value;

      const formData = new URLSearchParams();
      formData.append("ssid", ssid);
      formData.append("password", password);

      fetch("/submit", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: formData.toString(),
      })
        .then(res => res.text())
        .then(msg => {
          document.getElementById("status").innerHTML = msg;
        })
        .catch(err => 
        {
        });
    });

    // Initial actions
    scanNetworks();
    updateStatus();
    setInterval(updateStatus, 3000);
  </script>
</body>
</html>
