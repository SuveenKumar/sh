<!DOCTYPE html>
<html>
<head>
  <title>ESP8266 WiFi Config</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; padding: 20px; }
    input, select, button { width: 100%; padding: 8px; margin: 10px 0; }
    input[type="submit"] { background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    input[type="submit"]:hover { background-color: #45a049; }
    button { background-color: #008CBA; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #007BA7; }
    button:disabled { background-color: #ccc; cursor: not-allowed; }
    .status { margin-top: 20px; }
  </style>
</head>
<body>
  <h2>WiFi Setup</h2>
  <a href="/leds.html"><button type="button">Go to LED Control</button></a>
  <form id="wifiForm">
    <label for="ssid">SSID:</label>
    <select id="ssid" name="ssid">
      <option>Loading...</option>
    </select>

    <button type="button" onclick="sendScan()">Scan</button>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <input type="submit" value="Connect">
  </form>

  <button id="resetBtn" onclick="resetCredentials()" disabled>Reset WiFi</button>

  <div class="status">
    <h3>Status</h3>
    <div id="status"></div>
  </div>

  <script>
    let ws;
    const statusDiv = document.getElementById("status");
    const ssidSelect = document.getElementById("ssid");

    function sendMessage(msg){
      const jsonStr = JSON.stringify(msg);
      if (ws && ws.readyState === WebSocket.OPEN) {
        ws.send(jsonStr);
      }
      else {
          statusDiv.textContent = "⚠️ WiFi not connected";
      }
    }

    function connectWebSocket() {
      ws = new WebSocket("ws://" + location.hostname + "/ws");
      ws.onopen = () => {
        console.log("✅ WebSocket connected");
        //sendStatus();
        sendScan();
      };

      ws.onmessage = (event) => {
        const msg = JSON.parse(event.data);
        if (msg.type == "Status") {
          const status = msg.status;
          const connected = msg.connected;
          statusDiv.textContent = status;
          document.getElementById("resetBtn").disabled = !connected;
        } else if (msg.type == "Scan") { 
          const list =  msg.results;
          ssidSelect.innerHTML = "";
          list.forEach(ssid => {
            const opt = document.createElement("option");
            opt.text = ssid;
            opt.value = ssid;
            ssidSelect.appendChild(opt);
          });
        }
      };

      ws.onclose = () => {
        console.warn("❌ WebSocket disconnected. Retrying...");
        setTimeout(connectWebSocket, 3000);
      };
    }

    function sendScan() {
      const msg = {
             type: "Scan"
          };
      sendMessage(msg);
    }

    // function sendStatus() {
    //   const msg = {
    //          type: "GetStatus"
    //       };
    //   sendMessage(msg);
    // }

    function sendSubmit() {
      const msg = {
        type: "Submit",
        ssid: ssidSelect.value,
        password: document.getElementById("password").value
      };
      sendMessage(msg);
    }

    function resetCredentials() {
      if (confirm("Reset WiFi settings?")) {
        const msg = {
             type: "Reset"
          };
        sendMessage(msg);
      }
    }

    document.getElementById("wifiForm").addEventListener("submit", function (e) {
      e.preventDefault();
      sendSubmit(); // WebSocket-based submission
    });

    connectWebSocket();
  </script>
</body>
</html>
