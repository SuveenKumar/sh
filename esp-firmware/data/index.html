<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ESP8266 WiFi Setup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <h2>WiFi Setup</h2>
    <a href="/leds.html"><button>Go to LED Control</button></a>
    <form id="wifiForm">
      <label for="ssid">SSID:</label>
      <select id="ssid"><option>Loading...</option></select>
      <button type="button" id="scanBtn">Scan</button>

      <label for="password">Password:</label>
      <input type="password" id="password" required>

      <input type="submit" value="Connect">
    </form>

    <button id="resetBtn" disabled>Reset WiFi</button>

    <div class="status">
      <h3>Status</h3>
      <div id="status"></div>
    </div>
  </div>

  <script src="/common.js"></script>
  <script src="/wifi.js"></script>
</body>
</html>
