<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LED Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <h2>Control LEDs</h2>
    <div class="led"><label>LED 1 (D3)</label> <input type="checkbox" id="led0"></div>
    <div class="led"><label>LED 2 (D4)</label> <input type="checkbox" id="led1"></div>
    <div class="led"><label>LED 3 (D5)</label> <input type="checkbox" id="led2"></div>
    <div class="led"><label>LED 4 (D6)</label> <input type="checkbox" id="led3"></div>
  </div>

  <script src="/common.js"></script>
  <script src="/leds.js"></script>
</body>
</html>
